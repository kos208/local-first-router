version: '3.8'

# Full Docker Compose setup including Ollama
# Usage: docker-compose -f docker-compose.full.yml up -d

services:
  ollama:
    image: ollama/ollama:latest
    container_name: local-first-router-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    # Note: Ollama needs significant RAM (8GB+ recommended)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: local-first-router-backend
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_BASE=${OLLAMA_BASE:-http://ollama:11434}
      - LOCAL_MODEL=${LOCAL_MODEL:-llama3.2:latest}
      - LOCAL_MODELS=${LOCAL_MODELS:-["llama3.2:latest","llama3.1:8b-instruct-q4_K_M"]}
      - ANTHROPIC_BASE=${ANTHROPIC_BASE:-https://api.anthropic.com}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BETA=${ANTHROPIC_BETA}
      - CLOUD_MODEL=${CLOUD_MODEL:-claude-3-haiku-20240307}
      - CLOUD_MAX_TOKENS=${CLOUD_MAX_TOKENS:-1024}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
      - DB_URL=sqlite:///./router.db
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-300}
      - MAX_LOG_ROWS=${MAX_LOG_ROWS:-5000}
      - PRICE_PER_1K_INPUT=${PRICE_PER_1K_INPUT:-0.005}
      - PRICE_PER_1K_OUTPUT=${PRICE_PER_1K_OUTPUT:-0.015}
    volumes:
      - ./backend/router.db:/app/router.db
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: local-first-router-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama-data:
    driver: local

